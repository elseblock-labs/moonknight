<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon_light.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon_light.png"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>MoonNight - Modern Next.js Template</title>
    <meta name="title" content="MoonNight - Modern Next.js Template" />
    <meta
      name="description"
      content="A modern Next.js template with beautiful landing page, authentication, and dashboard. Features dark/light theme and smooth animations."
    />
    <meta name="keywords" content="nextjs template, react template, dashboard, landing page template, dark mode, tailwindcss" />
    <meta name="author" content="MoonNight" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MoonNight - Modern Next.js Template" />
    <meta
      property="og:description"
      content="A modern Next.js template with beautiful landing page, authentication, and dashboard."
    />
    <meta property="og:site_name" content="MoonNight" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MoonNight - Modern Next.js Template" />
    <meta
      name="twitter:description"
      content="A modern Next.js template with beautiful landing page, authentication, and dashboard."
    />

    <!-- Additional SEO -->
    <meta name="application-name" content="MoonNight" />
    <meta name="apple-mobile-web-app-title" content="MoonNight" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Fonts - Inter & Geist Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0c0c0c" media="(prefers-color-scheme: dark)" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
